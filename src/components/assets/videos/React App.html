  margin: 0;
  padding: 0;

body{
  background-color: #333;
}
.main-container{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.center-container{
  height: 500px;
  width: 350px;
}
.app-heading{
  padding: 4px;
  color: white;  
  /* text-align: center; */
  font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  text-transform: uppercase;
}
.input-container{
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
}
.input-box-todo{
  margin-left: 10px;
  width: 70%;
  height: 40px;
  border-radius: 14px;
  border:1px solid black;
  padding-left: 10px;  
  box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
  outline: none;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  font-size: large;
}
.add-btn{
  width:40px;
  height:40px;
  border-radius: 50%;
  border:none;
  background-color:#316fc1;
  color: white;
  font-weight: bolder;
  font-size: larger;
  margin-left: 10px;  
  cursor: pointer;
  box-shadow: 0px 5px 10px rgba(11, 10, 10, 0.3);
  transition: 0.3s;
}
.add-btn:active{
  box-shadow: none;
}
.list-container{
  display: flex;
  align-items: center;
  margin-top: 5px;
}
.list-item{
  list-style-type: none;
  /* background-color: #596e8b; */
  border:2px solid rgb(161, 158, 158);
  color:white;
  padding:3px;
  padding-left: 5px;
  border-radius: 5px; 
  width: 100%;
  height: 30px;
  display: flex;
  align-items: center;
  position: relative;
  margin-top: 10px;
}
.icons{
  position: absolute;
  right: 10px;
}
.icons i{
  margin: 4px;
  font-size: large;
  cursor: pointer;
  transition: 0.1s;   
}
.icons i:hover{
  transform: scale(1.2);  
}
.icon-delete:hover{
  color: red;
}

    width: 380px;
    margin: auto;
    padding: 11px;
    background-color: rgb(1, 112, 112);

    text-align: center;
    margin-top: 44px;

    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container input{
    width: 70%;
    padding: 9px;
    border: none;
    font-size: 22px;
    border-radius: 2px;
  }

    width: 70px;
    height: 44px;
    border: none;
    background-color: black;
    color: white;
    font-size: 20px;
    margin-left: 6px;
    border-radius: 3px;
    cursor: pointer;
  }
  .taskData{
    display: flex;
    justify-content: space-between;
    margin-left: 14px;
     
     
  
  }
  .taskData p{
    font-size: 23px;
    margin-left: 8px;

    left: -9%;
    top: 28px;
    cursor: pointer;
    font-size: 21px;
    color: black;
    color: white;
  }
